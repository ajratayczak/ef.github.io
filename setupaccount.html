<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <title>Account Set Up</title>    
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="wrapper">
            <div id="logo">
                <img src="ernessifarmslogocropped.gif" alt="Ernessi Farms Logo" width="294" height="50" style="vertical-align:middle;margin:25px 25px">
            </div>
            <h2>Account Set Up</h2><br>
        
            <div class="setup">    
                <form id="setup-form">    
                    <label><b>Display Name     
                    </b>    
                    </label>    
                    <input type="text" name="displayName" id="display-name" class="login-form-field" placeholder="type here">   
                    <br><br>
                    <label><b>Profile Photo (URL)</b></label>
                    <input type="text" name="photourl" id="photo-url" class="login-form-field" placeholder="type here">
                    <br><br>
                    <label><b>Phone Number (xxx-xxx-xxxx)</b></label>
                    <input type="text" name="phonenum" id="phone-num" class="login-form-field" placeholder="type here">
                    <br><br>
                    <button type="button" id="setup-form-submit">Log in</button>
                </form>     
            </div>
            </div>   
    </body>
    <script src="dist/bundle.js"></script>
</html>
